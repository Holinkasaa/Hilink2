<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Вход</title>
</head>
<body>
<div class="wrapper">
    <h2 class="wrapper__title">Войдите</h2>
    <form class="form" actiom="https://platform.kodland.org/ru/task_57116/">
        <div class="user">
            <ul class="user-info">
                <li class="user-info__item">
                    <label for="name">Ваше имя (Никнейм)</label>
                    <input type="text" name="name" id="name" placeholder="Введите Ваше имя (Никнейм)">
                </li>
                <li class="user-info__item">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Введите ваш e-mail">
                </li>
            </ul>
            <ul class="address-date">
                <li class="user-info__item">
                    <label for="date">Укажите Возраст</label>
                    <input type="date" name="" id="date">
                </li>
            </ul>
            <li class="user-info__item">
                <label for="email">Vk</label>
                </li>
            </ul>
        </div>
        <button type="submit">Готово!</button>
    </form>
</div>
<script src="js/script.js"></script>
</body>
</html>
